<lxs-side-header>
  <lxs-action lxsSideHeaderLeft icon="back" [label]="mapEntry.name" (action)="clickBack.emit()"></lxs-action>
  <ng-template lxsSideHeaderLabel>
    Tile {{ tileData.col }}, {{ tileData.row }}
  </ng-template>
</lxs-side-header>

<h2 class="section-header">Note</h2>
<lxs-inscription-editor class="note"
  [value]="tileData.note"
  (valueChanged)="onNoteChanged($event)"
  [linkEvaluator]="linker"
  linkPreferredSource="maps"
></lxs-inscription-editor>
