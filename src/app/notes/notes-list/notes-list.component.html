<lxs-side-tree side
  label="Notes"
  [tree]="noteStore"
  [selectedEntryId]="activeNoteEntryId"
  (addEvent)="onClickAddNoteEntry($event)"
  (selectEvent)="onClickNoteEntry($event)"
  (moveEvent)="onClickMoveNoteEntry($event)"
  [showHelp]="true"
  (helpEvent)="onClickAboutNotes()"
  (renameGroupEvent)="renameGroupSubject.next($event)"
  (deleteGroupEvent)="deleteGroupSubject.next($event)"
></lxs-side-tree>
