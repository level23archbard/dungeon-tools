  <div class="main" (click)="onSideClose()">
    <router-outlet></router-outlet>
  </div>
  <footer (click)="onSideClose()">
    <div class="footer">
      Learn more about Dungeon Tools <a routerLink="about">here</a>

    </div>
  </footer>
  <div @showSideTrigger *ngIf="showSide" class="side">

      <lxs-dice *ngSwitchCase="'DICE'" (closeEvent)="onSideClose()"></lxs-dice>
      <lxs-settings *ngSwitchCase="'SETTINGS'" (closeEvent)="onSideClose()"></lxs-settings>
    </ng-container>
  </div>
</div>
