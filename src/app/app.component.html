<div class="page">
  <header>
    <div class="bar">
      <div class="bar-title">
        Dungeon Tools
      </div>
      <div class="bar-spacer"></div>
      <div class="bar-button" (click)="onClickDice()">
        Dice
      </div>
      <div class="bar-button" (click)="onClickSettings()">
        Settings
      </div>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a routerLink="home">Home</a></li>
        <li><a routerLink="notes">Notes</a></li>
      </ul>
    </nav>
  </header>
  <div class="main" (click)="onSideClose()">
    <router-outlet></router-outlet>
  </div>
  <footer (click)="onSideClose()">
    <div class="footer">
      Learn more about Dungeon Tools <a routerLink="about">here</a>
      |
      Â© 2021 level23archbard
    </div>
  </footer>
  <div @showSideTrigger *ngIf="showSide" class="side">
    <ng-container [ngSwitch]="showSide">
      <lxs-dice *ngSwitchCase="'DICE'" (closeEvent)="onSideClose()"></lxs-dice>
      <lxs-settings *ngSwitchCase="'SETTINGS'" (closeEvent)="onSideClose()"></lxs-settings>
    </ng-container>
  </div>
</div>
